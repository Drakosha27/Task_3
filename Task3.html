  <main class="wrap">

    <!-- TABLE CARD -->
    <section class="card">
      <h2 id="grades-title">Student Grades</h2>
      <table class="grades">
        <thead>
          <tr class="group"><th colspan="3">Group A</th></tr>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Wonhee</td>
            <td>Music</td>
            <td>B</td>
          </tr>
          <tr>
            <td>Minju</td>
            <td>Dance</td>
            <td>A-</td>
          </tr>
          <tr>
            <td>Iroha</td>
            <td>English</td>
            <td>A</td>
          </tr>
          <tr>
            <td>Moka</td>
            <td>Korean</td>
            <td>A+</td>
          </tr>
          <tr>
            <td>Yunah</td>
            <td>Art</td>
            <td>B-</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- FORM CARD -->
    <section class="card">
      <h2>Feedback Form</h2>

      <form id="feedback-form" action="#" method="post">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="form-field">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option>Student</option>
            <option>Teacher</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-field">
          <span class="label">Subscribe to updates?</span>
          <label class="inline"><input type="radio" name="subscribe" value="yes" checked> Yes</label>
          <label class="inline"><input type="radio" name="subscribe" value="no"> No</label>
        </div>

        <div class="form-field">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Write here..."></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 — Task 3</p>
  </footer>

</body>
</html>
